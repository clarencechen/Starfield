
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Starfield</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Bouncing through Stars</h1>
		</header>
			<section id="content">
				<canvas id="Starfield" data-processing-sources="Starfield.pde">
				</canvas>
		    </section>
	    <footer>
	    	Arrow Keys change size of particles.
			a and z keys control red hue of ball.
			s and x keys control green hue of ball.
			d and c keys control blue hue of ball.
	    </footer>
	</body>
</html>
